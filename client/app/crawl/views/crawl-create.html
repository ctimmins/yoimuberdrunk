<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2 class="page-header">Create a new bar crawl</h2>
      <p>Search for bars to add to your crawl</p>
      <!-- <form ng-submit="searchYelp(query)">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="query">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Dude</button>
          </span>
        </div>
      </form> -->
      <!-- <leaflet center="map.center" layers="map.layers" markers="map.markers" height="480px" width="640px"></leaflet> -->
      <div id="map" style="width: 100%; height: 400px;"></div>
      <div class="bar-results" ng-show="results">
        <ul class="list-unstyled list-bars">
          <li class="list-bar" ui-router="bar.page({ id: bar.id })" ng-repeat="bar in results">
            <div class="row">
              <div class="col-md-4">
                <img ng-src="{{bar.snippet_image_url}}" alt="{{bar.name}}">
              </div>
            </div>
            <h3 class="bar-name">{{bar.name}}</h3>
            <ul class="list-inline bar-stats">
              <li>{{bar.rating}}/5</li>
            </ul>
            <p class="bar-description">{{bar.snippet_text}}</p>
            <ul class="list-inline bar-categories">
              <li class="category" ng-repeat="category in bar.categories">{{category.tite}}</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
