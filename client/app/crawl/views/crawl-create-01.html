<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" ui-view>
  <div class="row">
    <div class="col-md-12">
      <h2 class="page-header">Create a new crawl</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <form role="form" ng-submit="createCrawl(formData)">
        <div class="form-group">
          <label for="crawlName">Name</label>
          <input type="text" class="form-control" id="crawlName" ng-model="formData.name" placeholder="The great crawl">
        </div>
        <div class="form-group">
          <label for="crawlDescription">Description</label>
          <textarea type="text" class="form-control" id="crawlDescription" ng-model="formData.description" placeholder="And so it began..."></textarea>
        </div>
        <button type="submit" class="btn btn-default">Next</button>
      </form>
    </div>
    <div class="col-md-4">
      <h4>Bar crawl</h4>
      <p>Create the bar crawl of your dreams.  Find the optimal destinations and get a ride after!</p>
    </div>
  </div>
</div>
