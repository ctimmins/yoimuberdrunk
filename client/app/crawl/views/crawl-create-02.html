<div class="row">
  <div class="col-md-8">
    <h2 class="page-header">Add bars to crawl</h2>
    <!-- Map -->
    <div id="map" style="width: 100%; height: 400px;"></div>
    <!-- Bar listings -->
    <div class="bar-results" ng-show="results">
      <ul class="list-unstyled list-bars">
        <li class="list-bar" ui-router="bar.page({ id: bar.id })" ng-repeat="bar in results">
          <div class="row">
            <div class="col-md-3">
              <img ng-src="{{bar.image_url}}" alt="{{bar.name}}">
            </div>
            <div class="col-md-9">
              <h3 class="bar-name">{{bar.name}}</h3>
              <ul class="list-inline pull-right bar-actions">
                <li>
                  <div btn-crawl-action location="bar" crawl="crawl"></div>
                </li>
              </ul>
              <ul class="list-inline bar-stats">
                <li>{{bar.rating}}/5</li>
              </ul>
              <p class="bar-description">{{bar.snippet_text}}</p>
              <ul class="list-inline bar-categories">
                <li class="category" ng-repeat="category in bar.categories">{{category.tite}}</li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-4">
    <h4>Crawl selection</h4>
    <ul class="list-unstyled list-crawl-selection" data-drop="true" data-jqyoui-options="{handle: 'span'}" jqyoui-droppable>
      <li class="selection-bar" data-drag="true" jqyoui-draggable data-jqyoui-options ng-repeat="bar in crawl.selection">
        <div class="pull-left">
          <!-- {{crawl.selection.indexOf(bar)}} -->
        </div>
        <h6><a ui-sref="bar.page({ id: bar._id })">{{bar.name}}</a></h6>
        <span class="glyphicon glyphicon-th-large"></span>
      </li>
    </ul>
    <button class="btn btn-primary" ng-click="complete()">
      Add selection to crawl
    </button>
  </div>
</div>
