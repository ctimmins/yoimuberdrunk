<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <header class="row">
    <div class="col-md-12">
      <img ng-src="{{bar.image_url}}" alt="{{bar.name}}" class="pull-left">
      <h2>{{bar.name}}</h2>
      <ul class="list-inline list-bar-details">
        <li><img ng-src="{{bar.rating_img_url}}" alt="{{bar.rating}}/5"></li>
        <li>{{bar.review_count}} reviews</li>
        <li><a ng-href="tel:{{bar.phone}}" class="btn btn-default"><span class="glyphicon glyphicon-earphone"></span> {{bar.display_phone}}</a></li>
      </ul>
    </div>
  </header>
  <div class="row">
    <div class="col-md-6">
      <h3>{{bar.name}}'s crawls</h3>
      <ul class="list-unstyled">
        <li ng-show="bar.crawls.length == 0">
          <p>This bar doesn't have any crawls :(</p>
          <button class="btn btn-primary" ui-sref="crawls.create">Create a crawl</button>
        </li>
        <li ng-repeat="crawl in bar.crawls">
          <a ui-sref="crawls.page({ id: crawl._id })">{{crawl.name}}</a>
          <ul class="list-inline">
            <li>{{crawls.bars.length}} bars</li>
            <li>{{crawls.participants.length}} participants</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="col-md-6">

    </div>
  </div>
</div>
