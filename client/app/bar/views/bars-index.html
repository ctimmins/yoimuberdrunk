<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Recently added</h3>
      <ul class="list-unstyled">
        <li ng-repeat="bar in bars.recent">
          <a ui-sref="bars.page({ id: bar._id })">{{bar.name}}</a>
          <ul class="list-inline">
            <li>{{bar.crawls.length}} crawls</li>
            <li><img ng-src="{{bar.rating_img_url}}" alt="Bar rating: {{bar.rating}}/5"></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h3>Most popular</h3>
      <ul class="list-unstyled list-bars">
        <li class="list-bar" ng-repeat="bar in bars.popular">
          <a ui-sref="bars.page({ id: bar._id })">{{bar.name}}</a>
          <ul class="list-inline">
            <li>{{bar.crawls.length}} crawls</li>
            <li><img ng-src="{{bar.rating_img_url}}" alt="Bar rating: {{bar.rating}}/5"></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
